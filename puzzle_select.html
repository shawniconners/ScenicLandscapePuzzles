<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Scenic Landscape Puzzles</title>
		<script>
			var strPuzzlePrefix = "div_option_puzzle";
			
			function funSuccess(){
				//
			}
			
			function funError(){
				//
			}
			
			function preventBehavior(e)
			{
				e.preventDefault();
			};
			
			function funBack(){
				window.location.href = "index.html";
			}
			
			function funLaunchPuzzle(e){
				intPuzzleNumber = e.target.id.replace(strPuzzlePrefix,"");
				window.location.href = "puzzle_master.html?puzzle=" + intPuzzleNumber;
			}
			
			function funStart(){
				document.getElementById("div_back_button").addEventListener('touchend', function(){funBack();}, false);
				for (var i=1;i<193;i++){
					var tempDiv = document.createElement("div");
					tempDiv.setAttribute("id", strPuzzlePrefix + i);
					tempDiv.className = "div_option_puzzle";
					tempDiv.style.backgroundImage = "url('img/puzzle_thumbs/plane" + i + ".jpg')";
					document.getElementById("div_puzzles_cont").appendChild(tempDiv);
					document.getElementById(strPuzzlePrefix + i).addEventListener('touchend', funLaunchPuzzle, false);
				}
			}
		</script>
		<style>
			body, div, img{
				margin: 0px;
				padding: 0px;
				
			}
			#div_container{
				background: url('img/background_general.jpg');
				background-size: 100%;
				width: 1024px;
				height: 748px;
			}
			#div_back_button{
				background: url('img/back.png');
				background-size: 100%;
				width: 83px;
				height: 86px;
				position: absolute;
				top: 7px;
				left: 7px;
			}
			#div_select_text{
				background: url('img/choose_puzzle_text.png');
				background-size: 100%;
				width: 434px;
				height: 59px;
				position: absolute;
				top: 20px;
				left: 290px;
			}
			#div_puzzles_cont{
				position: absolute;
				left: 32px;
				top: 124px;
				width: 984px;
				height: 608px;
			}
			.div_option_puzzle{
				background-size: 100%;
				width: 40px;
				height: 30px;
				float: left;
				border: 2px solid #000;
				margin: 8px;
			}
		</style>
    </head>
    <body>
		<div id="div_container">
			<div id="div_back_button"></div>
			<div id="div_select_text"></div>
			<div id="div_puzzles_cont"></div>
		</div>
		<div id="div_preload"></div>
        <script type="text/javascript" src="cordova-2.2.0rc1.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
			</script>
    </body>
</html>
